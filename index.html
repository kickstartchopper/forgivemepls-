<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>üòø</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">

<div id="wrapper" class="relative text-center bg-white p-6 rounded-lg shadow-xl w-[90%] max-w-md">
    <div class="flex justify-center">
        <img src="https://i.redd.it/xjgk8rsdz4mc1.gif" alt="horray!" class="w-32 h-32 object-cover">
    </div>
    <h1 class="text-2xl font-bold text-red-500 mt-4">I AM SORRY!</h1>
    <p class="text-gray-700 mb-6">"I know u're mad at me, would u forgive me? (the cat is crying, forgive me to make it happy!)"</p>

    <div class="relative flex justify-center gap-4 mt-4">
        <button onclick="terimaMaaf()" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">iyaaa!</button>
        <div class="relative w-[72px] h-[40px]"> <!-- bikin box buat posisi awal sejajar -->
            <button id="noButton" class="absolute top-0 left-0 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">gk!</button>
        </div>
    </div>

    <div id="notification" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 bg-pink-500 text-white px-4 py-2 rounded shadow-lg z-50 flex flex-col items-center">
        <img src="https://media.tenor.com/wlyGJfbVxz0AAAAM/hooray-yippee.gif" alt="yippie!" class="w-24 h-24 object-cover">
        <p class="text-xl font-bold mt-2">Yippie! I know you would! ‚ù§Ô∏è</p>
    </div>

    <div id="rejectNotification" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 bg-red-500 text-white px-4 py-2 rounded shadow-lg z-50 flex flex-col items-center">
        <img src="https://media.tenor.com/pFz1Q12_hXEAAAAM/cat-holding-head-cat.gif" alt="cat cries" class="w-24 h-24 object-cover">
        <p class="mt-2">Ah, alr... what should I do then? üòø</p>
    </div>
</div>

<script>
    const noButton = document.getElementById('noButton');
    const notification = document.getElementById('notification');
    const rejectNotification = document.getElementById('rejectNotification');

    function showNotification(box) {
        box.classList.remove('hidden');
        setTimeout(() => {
            box.classList.add('hidden');
        }, 3000);
    }

    function terimaMaaf() {
        showNotification(notification);
    }

    function pindahButton() {
        const wrapper = document.getElementById('wrapper');
        const wrapperRect = wrapper.getBoundingClientRect();

        const maxX = wrapperRect.width - noButton.offsetWidth;
        const maxY = wrapperRect.height - noButton.offsetHeight;

        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
    }

    noButton.addEventListener('mouseover', pindahButton);
    noButton.addEventListener('click', () => {
        showNotification(rejectNotification);
    });
</script>

</body>
</html>
